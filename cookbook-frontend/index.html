<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classy Cookbook | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left reveal-for-large" id="nav-menu" data-off-canvas data-position="left">
          <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell">
              <h5>Cookbook</h5>

              <ul class="menu vertical">
                <li class="menu-item"><a href="#" id="recipes">Recipes</a></li>
                <li class="menu-item"><a href="#" id="ingredients">Ingredients</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="nav-menu"></button>
              <span class="title-bar-title">Damien de Lartigue</span>
            </div>
          </div>
          <div class="callout primary">
            <div class="grid-x cell">
              <h1>Classy cookbook</h1>
            </div>
          </div>
          <div id="content" class="grid-x small-up-2 medium-up-3 large-up-4 grid-padding-x grid-padding-y"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js"></script>

    <script id="recipes-index" type="text/x-handlebars-template">
        <div class="cell">
          <h5>{{attributes.name}}</h5>
          <p>{{attributes.introduction}}</p>
        </div>
    </script>

    <script id="ingredients-index" type="text/x-handlebars-template">
        <div class="cell">
          <h5>{{attributes.name}}</h5>
          <ul class='no-bullet'>
            <li>{{attributes.calories}} calories per 100g</li>
            <li>{{attributes.protein}} percent protein</li>
            <li>{{attributes.fat}} percent fat</li>
            <li>{{attributes.carb}} percent carbohydrates</li>
          </ul>
        </div>
    </script>
  </body>
</html>
