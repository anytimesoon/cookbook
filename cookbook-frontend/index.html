<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classy Cookbook | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left" id="nav-menu" data-off-canvas data-position="left">
          <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell">
              <h5>Cookbook</h5>

              <ul class="menu vertical">
                <li class="menu-item"><a href="#" id="recipes">Recipes</a></li>
                <li class="menu-item"><a href="#" id="ingredients">Ingredients</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar">
            <div class="title-bar-left">
              <button class="menu-icon" type="button" data-open="nav-menu"></button>
              <span class="title-bar-title">Menu</span>
            </div>
          </div>
          <div class="callout primary">
            <div class="grid-x cell">
              <h1>Classy cookbook</h1>
            </div>
          </div>
          <div id="content" class="grid-x grid-padding-x grid-padding-y"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js"></script>

    <script id="recipes-index" type="text/x-handlebars-template">
      <div class="cell">
        <ul id="form-accordion" class="accordion" data-accordion data-allow-all-closed="true">
          <li class="accordion-item" data-accordion-item>

            <a href="#" class="accordion-title is-active">New Recipe</a>

            <div class="accordion-content" data-tab-content>
              <p>Panel 1. Lorem ipsum dolor</p>
              <a href="#">Nowhere to Go</a>
            </div>
          </li>
        </ul>
      </div>

      {{#each recipeArr}}
        <div class="cell medium-4">
          <h4><a href="#" id="{{id}}" class="show-recipe">{{attributes.name}}</a></h4>
          <p>{{attributes.introduction}}</p>
        </div>
      {{/each}}
    </script>

    <script id="show-recipe" type="text/x-handlebars-template">
      <div class="cell">
        <ul id="form-accordion" class="accordion" data-accordion data-allow-all-closed="true">
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Update Recipe</a>

            <div class="accordion-content" data-tab-content>
              <p>Panel 1. Lorem ipsum dolor</p>
              <a href="#">Nowhere to Go</a>
            </div>
          </li>
          
        </ul>
      </div>

      <div class="grid-container">
        <div class="grid-x">
          <div class="cell text-center">
            <h1>{{name}}</h1>
            <p>{{introduction}}</p>
          </div>

          <div class="cell">
            <h3>Ingredients</h3>
            <ul>
              {{#each ingredients}}
                <li>{{this}}</li>
              {{/each}}
            </ul>

            <h3>Method</h3>
            <p>{{method}}</p>
          </div>
        </div>
      </div>
    </script>

    <script id="ingredients-index" type="text/x-handlebars-template">
      <div class="cell">
        <ul id="form-accordion" class="accordion" data-accordion data-allow-all-closed="true">
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">New Ingredient</a>

            <div class="accordion-content" data-tab-content>
              <p>Panel 1. Lorem ipsum dolor</p>
              <a href="#">Nowhere to Go</a>
            </div>
          </li>
          
        </ul>
      </div>

      {{#each list}}
        <div class="cell medium-4">
          <h5>{{attributes.name}}</h5>
          <ul class='no-bullet'>
            <li>{{attributes.calories}} calories per 100g</li>
            <li>{{attributes.protein}} percent protein</li>
            <li>{{attributes.fat}} percent fat</li>
            <li>{{attributes.carb}} percent carbohydrates</li>
          </ul>
        </div>
      {{/each}}
    </script>
  </body>
</html>
